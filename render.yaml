databases:
  - name: odi-cricket-db
    databaseName: odi_cricket
    user: odi_user
    plan: free

services:
  # Flask Backend API
  - type: web
    name: odi-cricket-backend
    runtime: python
    plan: free
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DB_NAME
        fromDatabase:
          name: odi-cricket-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: odi-cricket-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: odi-cricket-db
          property: password
      - key: DB_HOST
        fromDatabase:
          name: odi-cricket-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: odi-cricket-db
          property: port
      - key: FLASK_ENV
        value: production
    healthCheckPath: /api/health

  # React Frontend
  - type: web
    name: odi-cricket-frontend
    runtime: static
    plan: free
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: odi-cricket-backend
          envVarKey: RENDER_EXTERNAL_URL
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
